<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball ðŸŽ±</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ±</text></svg>">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ± The Magic 8-Ball</h1>
        <p class="subtitle">Ask a yes/no question, shake the ball, and receive wisdom*</p>
        
        <div class="input-section">
            <input type="text" id="question" placeholder="Type your question here..." maxlength="200">
            <button id="shake-btn" onclick="shakeBall()">ðŸ”® Shake the Ball</button>
        </div>
        
        <div class="ball-container">
            <div class="ball" id="ball">
                <div class="window">
                    <div class="triangle" id="triangle">
                        <span id="answer">8</span>
                    </div>
                </div>
                <div class="shine"></div>
            </div>
        </div>
        
        <p class="disclaimer">*Wisdom not guaranteed. Side effects may include uncontrollable laughter, existential clarity, or mild confusion.</p>
    </div>
    
    <script src="script.js"></script>
    <script>
    // Tracking
    (function() {
      const site = 'magic8';
      const page = location.pathname || '/';
      
      // Track page visit
      fetch('/api/track', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          site,
          metrics: [{
            name: 'web_page_visits',
            type: 'counter',
            value: 1,
            labels: { page }
          }]
        })
      }).catch(() => {});
      
      // Expose trackEvent for script.js
      window.trackEvent = function(action, category = 'interaction') {
        fetch('/api/track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            site,
            metrics: [{
              name: 'web_events',
              type: 'counter',
              value: 1,
              labels: { action, category }
            }]
          })
        }).catch(() => {});
      };
    })();
    </script>
</body>
</html>
